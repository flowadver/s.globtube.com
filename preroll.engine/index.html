<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAST Redirect</title>
    <script>
        // Tangkap query string dari URL
        const queryString = window.location.search;
        
        // URL VAST tag asli
        const vastUrl = 'https://twinrdsyn.com/preroll.engine' + queryString;
        
        // Redirect ke VAST tag dengan query string
        window.location.href = vastUrl;
    </script>
</head>
<body>
    <p>Meneruskan ke VAST...</p>
</body>
</html>
