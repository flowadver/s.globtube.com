<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        function isWebView() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            // Deteksi webview berdasarkan string umum dalam userAgent
            return (/FBAN|FBAV|Instagram|Line|Twitter|Messenger|WebView|wv/i).test(userAgent);
        }

        const currentUrl = new URL(window.location.href);
        const params = currentUrl.search;

        if (!isWebView()) {
            
            window.location.href = "https://a.labadena.com/api/direct/482713" + params;
        } else {
            
            document.body.innerHTML = '<p>Access from webview is blocked. Please open this page in a regular browser.</p>';
        }
    </script>
</head>
<body>
    <p>If it doesn't redirect automatically, click it <a href="https://a.labadena.com/api/direct/482713">here</a>.</p>
</body>
</html>
